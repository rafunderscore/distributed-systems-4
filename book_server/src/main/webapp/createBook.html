<div id="feedback-form">
  <h2 class="header">Create Book</h2>
  <div>
    <form action="rest/book" method="post">
      <input type="text" id="id" name="id" placeholder="ID"></input>
      <input type="text" id="title" name="title" placeholder="Title"></input>
      <input type="text" id="author" name="author" placeholder="Author"></input>
      <input type="text" id="year" name="year" placeholder="Year"></input>
      <button type="submit"> Create </button>
    </form>
    <br>
    <hr>
    <br>
    <form action="rest/book" method="delete">
      <input type="text" id="id" name="id" placeholder="id"></input> 
      <button type="submit"> Delete </button>
    </form>
  </div>
</div>
